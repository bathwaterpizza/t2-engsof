<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form" autocomplete="off">
            <input type="text" id="task-input" placeholder="Nova tarefa..." required maxlength="200">
            <button type="submit">Adicionar</button>
        </form>
        <ul id="tasks"></ul>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
