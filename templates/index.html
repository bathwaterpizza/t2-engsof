<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <!-- FormulÃ¡rio de categoria -->
        <form id="category-form" autocomplete="off" style="margin-bottom: 18px;">
            <input type="text" id="category-input" placeholder="Nova categoria..." maxlength="100">
            <button type="submit">Adicionar Categoria</button>
        </form>
        <!-- Select de categoria para nova tarefa -->
        <form id="task-form" autocomplete="off">
            <input type="text" id="task-input" placeholder="Nova tarefa..." required maxlength="200">
            <select id="category-select">
                <option value="">Sem categoria</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
        <!-- Tarefas agrupadas por categoria -->
        <div id="tasks-grouped"></div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
